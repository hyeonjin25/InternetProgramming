<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <script>
    var p;
    function init(){
      p = document.getElementById("p")
      p.onmouseover = over;
      p.addEventListener("mouseout",out)
    }
    function over(){
      p.style.backgroundColor='orchid'
    }
    function out() {
      p.style.backgroundColor='white'
    }
  </script>
</head>
<body onload="init()">
  <p onmouseover="this.style.backgroundColor='orchid'">ㅎ</p>
  <p id='p'>마우스 올리면 orchid 색으로 변경</p>
</body>
</html>
