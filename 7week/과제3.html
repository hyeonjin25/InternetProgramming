<!DOCTYPE html>
<html lang="en">
<head>
  <title>3번</title>
  <script>
    function clicky() {
      var fruit = document.getElementById('fruit')
      var image = document.getElementById('image');
      image.src= fruit.options[fruit.selectedIndex].value;
    }
  </script>
</head>
<body onload="clicky()">
  <h2>select 객체에서 선택한 과일 출력</h2>
  <hr>
  <p>과일을 선택하면 이미지가 출력됩니다.</p>
  <select name="fruit" id="fruit" onchange="clicky()">
    <option value="banana.jfif" selected>바나나</option>
    <option value="mango.jfif">망고</option>
    <option value="apple.jfif">사과</option>
  </select>
  <img src='' id='image' width="300" height="300">
</body>
</html>
