<!DOCTYPE html>
<html lang="en">
<head>
  <title>5</title>
  <script>
    var p = 0;
    function calc(params) {
      var price = document.getElementById('price');
      if(params.checked){
        p+=parseInt(params.value);
      }
      else{
        p-=parseInt(params.value);
      }
      price.value=p;
    }
  </script>
</head>
<body>
  <h3>물품을 선택하면 금액이 자동 계산됩니다.</h3>
  <hr>
  <form >
    <input type="checkbox" name='hat' value='10000'
    onclick="calc(this)"> 모자 1만원
    <input type="checkbox" name='shoe' value='30000'
    onclick="calc(this)"> 구두 3만원
    <input type="checkbox" name='bag' value='80000'
    onclick="calc(this)"> 명품가방 8만원 <br>
    지불하실 금액 <input type="text" id="price" value='0'>
  </form>
</body>
</html>
