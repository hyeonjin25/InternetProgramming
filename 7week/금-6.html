<!DOCTYPE html>
<html lang="en">
<head>
  <title>6</title>
  <script>
    function selec(params) {
      var f = document.getElementById('fruits');
      var fImage = document.getElementById('fImage');
      fImage.src=f.options[f.selectedIndex].value;
    }
  </script>
</head>
<body>
  <form>
    <select id="fruits" onchange="selec()">
      <option value="banana.jfif" selected>바나나</option>
      <option value="apple.jfif">사과</option>
      <option value="mango.jfif">망고</option>
    </select>
    <img src="banana.jfif" id='fImage'>
  </form>
</body>
</html>
