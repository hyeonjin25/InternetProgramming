<!DOCTYPE html>
<html>
<head>
  <title>4번</title>
</head>
<body>
  <script>
    var ret=prompt("섭씨온도를 입력하세요","0")
    if(ret==null) document.write("입력을 취소함")
    else if(ret=='') document.write("섭씨온도를 입력하지 않음")
    else {
      ret=(ret*1.8)+32
      document.write(`화씨온도는<mark>${ret}</mark>입니다.`)
    }
  </script>
</body>
</html>
