<!DOCTYPE html>
<html lang="en">
<head>
  <title>2번</title>
</head>
<body>  
  <script>
    var arr = new Array();
    for(i=0; i<10; i++){
      arr.push(Math.floor(Math.random()*100+1))
    }
  </script>
  <h2>난수 10 개 생성</h2>
  <hr>
  <div><script>
    for(i=0; i<10; i++){
      document.write(arr[i]+' ')
    }
  </script></div>
  <hr>
  <h3 id='max'>
    <script>
      arr.sort();
      document.write("제일 큰 수는 "+arr[9]);
    </script>
  </h3>
</body>
</html>
