<!DOCTYPE html>
<html>
<head>
  <title>visibility 프로퍼티</title>
  <style>
    span{visibility: hidden; color: blue}
    h3{display: inline;}
    div{margin: 15px 0;}
  </style>
  <script>
    var on = false;
    var sp = document.getElementsByTagName('span');
    function onClick() {
      if(on){
        for(i=0; i<3; i++){
          sp[i].style.visibility='hidden'
        }
        on=false;
      }
      else{
        for(i=0; i<3; i++){
        sp[i].style.visibility='visible'
        }
        on=true;
      }
    }
  </script>
</head>
<body>
  <div>
    <h3>다음 빈 곳에 숨은 단어?</h3>
    <button onclick="onClick()">show/hide</button>
  </div>
  <hr>
  <ul>
    <li>I (<span>love</span>) you.</li>
    <li>Css is Cascading (<span>Style</span>) Sheet.</li>
    <li>응답하라 (<span>1988</span>).</li>
  </ul>
</body>
</html>
