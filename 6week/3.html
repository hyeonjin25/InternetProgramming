<!DOCTYPE html>
<html lang="en">
<head>
  <title>3번</title>
  <script>
    function order() {
      var checkarr = document.getElementById('check');
      var st = "";
      for(i=0;i<checkarr.length;i++){
        if(checkarr[i].checked) {
          if(i!=0&&st!=""){
            st+=", ";
          }
          st+=checkarr[i].value;
      }
      }
      st+= '을 주문하였습니다.';
      document.getElementById('out').innerHTML = st;
    } 
  </script>
</head>
<body>
  <h1>메뉴를 선택하세요</h1>
  <form id="check">
    <input type="checkbox" id="food1" name='food1' value="짜장면">
    <label for="food1">짜장면</label>
    <input type="checkbox" id="food2" name='food2' value="짬뽕">
    <label for="food1">짬뽕</label>
    <input type="checkbox" id="food3" name='food3' value="햄버거">
    <label for="food1">햄버거</label>
  </form>
  <br>
  <button type='button' onclick="order()">주문 완료</button>
  <br>
  <div id='out'></div>
</body>
</html>
