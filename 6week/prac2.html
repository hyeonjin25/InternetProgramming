<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <script>
    var win = null;
    function showHTML() {
      if(win==null||win.closed)
        win=window.open("","outWin","width=300,height=200")
      var textArea = document.getElementById('srcText').value;
      win.document.open()
      win.document.write(textArea.value)
      win.document.close()
    }
  </script>
</head>
<body>
  <h3>HTML 문서 작성기 만들기</h3>
  <hr>
  <textarea id="srcText" cols="50" rows="10"></textarea>
  <br>
  <br>
  <button onclick="showHTML()">HTML문서 출력하기</button>
</body>
</html>
