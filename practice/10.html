<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">
        <tr style="background-color: antiquewhite;">
            <th>섭씨온도</th>
            <th>화씨온도</th>
        </tr>
        <script>
            for(i=0;i<10;i++){
                document.write('<tr><td>'+i+'</td><td>'+i+1+'</td></tr>')
            }
        </script>
       
    </table>
</body>
</html>
