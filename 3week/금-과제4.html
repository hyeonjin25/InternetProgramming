<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS id Example</title>
  <style>
    a:link{
      text-decoration:none;
      color:blue;
      background-color:white;
    }
    a:visited{
      text-decoration:none;
      color:green;
      background-color:silver;
    }
    a:hover{
      text-decoration:none;
      color:white;
      background-color:blue;
    }
  </style>
</head>
<body>
    <a href='https://www.naver.com/' target='blank'>네이버 방문 링크</a>
</body>
</html>
