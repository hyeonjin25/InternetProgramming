<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>1번</title>
  <style>
    p {display: inline; width: 30px;}
    .card{display: inline;}
    .card .back{display: none;}
    .card:hover .trump{display: none;}
    .card:hover .back{display: inline;}
  </style>
</head>
<body>
  <h2>:hover 활용</h2>
  <hr/>
  <table>
    <tr>
      <td>
        마우스를 올리면 카드의 앞면이 보인다.
      </td>
      <td>
        <div class="card">
         <img class='trump' src="trump.jpg" alt="앞면">
         <img class="back" src="back.jpg" alt="뒷면">
       </div>
      </td>
    </tr>
  </table>
</body>
</html>
