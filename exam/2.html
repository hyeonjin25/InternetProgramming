<body>
    <script>
        var d = prompt('what day is it today?')
        if(1>d||d>7){
            alert('wrong number!')
        }else{
            if(d==1) alert('Sunday')
            else if(d==2) alert('Monday')
            else if(d==3) alert('Tuesday')
            else if(d==4) alert('Wednesday')
            else if(d==5) alert('Thursday')
            else if(d==6) alert('Friday')
            else if(d==7) alert('Saturday')
        }
    </script>
</body>
