<!DOCTYPE html>
<html>
<head>
    <title>6번</title>
    <style>
        body{text-align: center;}
    </style>
</head>
<body>
    <script>
        var n = prompt('출력하려는 삼각형의 총수를 입력해주세요')
        var s=''
        var d='---'
        for(i=n; i>0; i--){
            for(j=0; j<i; j++){
                s+=d;
            }
            s+='<br>'
        }
        for(i=0; i<=n; i++){
            for(j=0; j<i; j++){
                s+=d;
            }
            s+='<br>'
        }
        document.write(s)
    </script>
</body>
</html>
