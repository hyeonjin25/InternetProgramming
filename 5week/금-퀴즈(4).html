<!DOCTYPE html>
<html>
<head>
  <title>덧셈 계산 게임</title>
  <script>
    var ans = 60;
    function onClick() {
      var num = document.getElementById('num').value;
      if(num==ans) alert('정답입니다!')
      else alert('틀렸습니다!')
    }
  </script>
</head>
<body>
  <h3>덧셈 계산 하시고, 결과를 이력하고 확인 버튼을 클릭하여 정확한지 확인해 보세요.</h3><hr>
  <p>20+40=</p>
  덧셈 결과:<input id="num" type="text"/>
  <button type="button" onclick="onClick()">결과 확인</button>
</body>
</html>
