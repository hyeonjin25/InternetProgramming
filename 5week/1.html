<!DOCTYPE html>
<html lang="en">
<head>
  <title>1번</title>
</head>
<body>
  <script>  
    function Point(xpos, ypos) {
      //같은 프로토타입을 공유하게 하려면
      //초기화를 안해줘야 함
      this.x;
      this.y;
    }
    Point.prototype.getDistance=function(p){
      return Math.sqrt(this.x*this.x+this.y*this.y);
    }
    //같은 프로토 타입 공유
    Point.prototype.x=10;
    Point.prototype.y=10;
    var p1=new Point(10,20);
    var d1=p1.getDistance();
    var p2=new Point(10,30);
    var d2=p2.getDistance();
    var p3=new Point();
    var d3=p3.getDistance();
    document.writeln(d1+"</br>");
    document.writeln(d2+"</br>");
    document.writeln(d3+"</br>");
  </script>
</body>
</html>
