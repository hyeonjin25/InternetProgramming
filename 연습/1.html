<!DOCTYPE html>
<html lang="en">
<head>
  <title>1번</title>
</head>
<body>
  <div style="text-align: center;">
    <script>
      var line = prompt("출력하려는 삼각형의 줄수를 입력하세요.")
      var s = "----"
      for(i=0; i<line; i++){
        for(j=0; j<line-i; j++){
          document.write(s)
        }
        document.write('<br>')
      }
      document.write('<br>')
      for(i=line; i>0; i--){
        for(j=0; j<line-i; j++){
          document.write(s)
        }
        document.write('<br>')
      }
    </script>  
  </div>
  
</body>
</html>
