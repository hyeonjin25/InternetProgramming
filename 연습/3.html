<!DOCTYPE html>
<html lang="en">
<head>
  <title>3번</title>
  <script>
    var play = true;
    function Click(){
      if(play){
        play=false;
        document.getElementById('viewclock').style.backgroundColor='lightgray'
      }else{
        play=true;
        Clock();
        document.getElementById('viewclock').style.backgroundColor='lightcyan'
      }
    }
    function Clock() {
      if(play){
        var d = new Date();
        var hour = d.getHours()
        var min = d.getMinutes()
        var sec = d.getSeconds()
        var time = ""
        if(hour<12) time+="오전 "
        else time+="오후 "
        time=time+hour+':'+min+':'+sec;
        document.getElementById('viewclock').innerHTML = time;
        setTimeout("Clock()",1000)
      }
    }
    function List() {
      var input = prompt('중간고사 시험시 유의사항을 입력하세요.')
      var par = document.getElementById('list')
      var li = document.createElement('li')
      li.innerHTML=input
      par.appendChild(li)
    }
  </script>
</head>
<body>
  <h3>시간을 보여주는 영역입니다.</h3>
  <div>시계를 클릭하면 시게가 멈추고 다시 클릭하면 가기 시작합니다.</div>
  <hr>
    <button id="viewclock" onclick="Click()" style="background-color: lightcyan;"><script>
      Clock();
    </script></button>
  <hr>
  <h3 onclick="List()">중간고사 시험 유의사항</h3>
  <hr>
  <ol id="list" type="A" style="background-color: greenyellow;"></ol>
</body>
</html>
